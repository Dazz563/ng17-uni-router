<header>
	<nav class="navbar ">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
			</li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item" *ngIf="auth.isLoggedOut$| async">
				<a class="nav-link" routerLink="/login">Login</a>
			</li>
			<li class="nav-item" *ngIf="auth.user$| async as user">
				<img class="avatar" [src]="user.pictureUrl" />
			</li>
			<li class="nav-item" *ngIf="auth.isLoggedIn$| async">
				<a class="nav-link cursor-pointer" (click)="logout()">Logout</a>
			</li>
		</ul>
	</nav>
</header>
<loading [detectRoutingOngoing]="true"></loading>
<router-outlet></router-outlet>
