<ng-container>
	<div class="course-container">
		<div class="course">
			<div class="text-xl m-2">{{course.description}}</div>

			<h3 class="text-sm discount" *ngIf="couponCode">Use {{couponCode}} for a huge discount!</h3>

			<img class="course-thumbnail" [src]="course.iconUrl" *ngIf="course" />

			<router-outlet></router-outlet>
		</div>
	</div>
</ng-container>
